<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/base.css">
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
      <article>
        <header>
          <div class="row">
            <div class="large-12 small-12 columns">
                <h1>Pinboard Viewer</h1>
            </div>
          </div>
        </header>


            <!-- メニューのbox-shadowはあったほうがいい？ -->
        <div id="main">


          <div ng-controller="UserCtrl">

            <div class="row page_body">
              <!-- // show msg -->
              <div class="large-12 small-12 columns">
                {{msg}}
              </div>
            </div>


            <div class="row menu">
              <div class="large-12 small-12 columns">
                <ul>
                  <li class="first"><a href="#">Login</a></li>
                  <li><a href="#">Find</a></li>
                  <li class="last"><a href="#">Help</a></li>
                </ul>
              </div>
              <!-- <div class="large-offset-10 large-2 small-offset-8 small-4 columns"> -->
              <!--   <a href="#">What's this?</a> -->

              <!-- </div> -->
            </div>



              <div class="row page_body">
                <div class="large-12 small-12 columns">
                  <section class="form_field">
                    <form name="keyword" ng-submit="search({{user.keyword}})">
                      <input type="keyword" ng-model="user.keyword" placeholder="Enter keyword">
                      <input type="submit" value="Find">
                      <input type="submit" value="Find All">
                    </form>


                <!-- <pre>{{user|json}}</pre> -->
                  </section>

                    <div class="box_shadow_tag"></div>


                </div>


            </div>




            <div class="row page_body">
              <div class="large-12 small-12 columns">

                <div id="tag_list_wrapper">
                  <ul id="tag_list" class="clearfix">
                    <!-- if $scope.tags changed , then render something. -->
                    <li ng-repeat="tag in tags">
                      <a ng-click="renderTags(tag.name)" >{{tag.name}} ({{tag.count}})</a>
                    </li>
                  </ul>
                </div>

              </div>
            </div>

            <div class="row page_body">
              <div class="large-12 small-12 columns">
                <div class="box_shadow"></div>
              </div>
            </div>

            <div class="row page_body">
              <div class="large-12 small-12 columns">
                <ul class="articles">
                  <li ng-repeat="d in linkItems" class="aritcle_list">
                    <a href="{{d.href}}">{{d.desc}}</a>
                  </li>
                </ul>
              </div>
            </div>


          </div>
        </div>




      </article>

      <footer>
        <div class="row">
          <div class="large-12 small-12 columns">
            <p>Powerd by Okamura Yasuyuki <span class="date">2013</span></p>
          </div>
        </div>
      </footer>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
              <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>


        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/global.js"></script>
        <script src="js/ctrls/users_controller.js"></script>

    </body>
</html>
